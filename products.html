<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Nugencare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><h1>Nugencare</h1></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Our Products</h2>
        <div class="filters">
            <button onclick="filterProducts('all')">All</button>
            <button onclick="filterProducts('skin')">Skin Care</button>
            <button onclick="filterProducts('hair')">Hair Care</button>
            <button onclick="filterProducts('bath')">Bath & Body</button>
            <button onclick="filterProducts('essential')">Essential Oils</button>
        </div>

        <div class="product-list">
            <div class="product" data-category="skin">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Luxury Skin Cream</h3>
                <p>Premium hydrating cream.</p>
            </div>
            <div class="product" data-category="hair">
                <img src="https://via.placeholder.com/200" alt="Product">
                <h3>Hair Revitalizing Oil</h3>
                <p>Strengthens and nourishes hair.</p>
            </div>
        </div>
    </section>

    <script>
        function filterProducts(category) {
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.getAttribute('data-category') === category) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
