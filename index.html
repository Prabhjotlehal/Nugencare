<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nugencare - Luxury Skincare</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.10.0/dist/gsap.min.js"></script> <!-- GSAP for animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> <!-- AOS for scroll animations -->
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo"><h1>Nugencare</h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-text">
      <h1>Welcome to Nugencare</h1>
      <p>Luxury skincare for your glowing beauty</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Showcase -->
  <section class="product-showcase">
    <div class="product" data-aos="fade-up">
      <img src="product1.jpg" alt="Product 1">
      <h3>Passion Fruit & Thyme Body Lotion</h3>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
    <div class="product" data-aos="fade-up">
      <img src="product2.jpg" alt="Product 2">
      <h3>Ginger & Rose Body Lotion</h3>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
    <div class="product" data-aos="fade-up">
      <img src="product3.jpg" alt="Product 3">
      <h3>Curcumin & Honey Body Lotion</h3>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="terms-of-service.html">Terms of Service</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </div>
    <p>&copy; 2025 Nugencare</p>
  </footer>

  <script>
    // GSAP Animation Example
    gsap.from(".hero-text h1", { opacity: 0, duration: 2, y: -50 });
    gsap.from(".hero-text p", { opacity: 0, duration: 2, y: 50, delay: 0.5 });

    // Initialize AOS (scroll animations)
    AOS.init();
  </script>
</body>
</html>
